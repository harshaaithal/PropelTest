AGGREGATION_SOURCE_FILTER_HINT=<h3>Toplam katalog \u00f6\u011felerini daha fazla filtrelemek i\u00e7in ilave sorgu ko\u015fullar\u0131n\u0131 buraya girin.</h3> <h4>A\u015fa\u011f\u0131daki operat\u00f6rleri i\u00e7eren SAW REST API sorgu dilini kullan\u0131n (ayr\u0131nt\u0131lar i\u00e7in bkz. SAW \u00e7evrimi\u00e7i yard\u0131m):</h4> <ul> <li>and, or - mant\u0131k operat\u00f6rleri</li> <li>=, !=, <, <=, >, >=, btw, not bwt, in, not in - kar\u015f\u0131la\u015ft\u0131rma operat\u00f6rleri</li> <li>startswith - ba\u015flar dize operat\u00f6r\u00fc</li> </ul> <h4>Sorguda \u00f6rne\u011fin a\u015fa\u011f\u0131daki s\u00fctunlar\u0131 kullanabilirsiniz:</h4> <ul> <li>DisplayLabel - Sunum etiketi</li> <li>Service.DisplayLabel - SAW Hizmeti</li> <li>Service.Category - SAW Kategorisi</li> <li>Service.OwnedByPerson - Sunum Sahibi</li> <li>LastUpdateTime - Son g\u00fcncelleme zaman\u0131</li> <li>Id - Sunum kimli\u011fi</li> </ul> <h4>\u00d6rnekler:</h4> <ul> <li>Service.DisplayLabel='PC Accessories Service' ve DisplayLabel startswith('Request new')</li> <li>Service.Category='11175'</li> <li>Service.OwnedByPerson='15425'</li> </ul>
