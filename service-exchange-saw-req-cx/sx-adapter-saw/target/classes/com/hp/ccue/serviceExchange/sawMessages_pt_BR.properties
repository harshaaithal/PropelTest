AGGREGATION_SOURCE_FILTER_HINT=<h3>Insira condi\u00e7\u00f5es de consulta adicionais aqui para filtrar mais os itens de cat\u00e1logo agregados.</h3> <h4>Use a linguagem de consulta da SAW REST API, que inclui os seguintes operadores (para obter detalhes, consulte a ajuda online do SAW):</h4> <ul> <li>and, or - operadores l\u00f3gicos</li> <li>=, !=, <, <=, >, >=, btw, not bwt, in, not in - operadores de compara\u00e7\u00e3o</li> <li>startswith - inicia com operador de sequ\u00eancia de caracteres</li> </ul> <h4>Na consulta, voc\u00ea pode usar as seguintes colunas:</h4> <ul> <li>DisplayLabel - R\u00f3tulo de oferta</li> <li>Service.DisplayLabel - Servi\u00e7o SAW</li> <li>Service.Category - Categoria SAW</li> <li>Service.OwnedByPerson - Propriet\u00e1rio da oferta</li> <li>LastUpdateTime - Data da \u00faltima atualiza\u00e7\u00e3o</li> <li>Id - ID da oferta</li> </ul> <h4>Exemplos: </h4> <ul> <li> Service.DisplayLabel='PC Accessories Service' e DisplayLabel startswith('Request new')</li> <li> Service.Category='11175'</li> <li>Service.OwnedByPerson='15425'</li> </ul>
