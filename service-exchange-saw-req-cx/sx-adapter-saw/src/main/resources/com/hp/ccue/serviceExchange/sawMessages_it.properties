AGGREGATION_SOURCE_FILTER_HINT=<h3>Inserire condizioni di query aggiuntive qui per filtrare ulteriormente gli elementi aggregati del catalogo.</h3> <h4>Utilizzare il linguaggio di interrogazione SAW REST API che include i seguenti operatori (per i dettagli, consultare la guida in linea di SAW):</h4> <ul> <li>and, or - operatori logici</li> <li>=, !=, <, <=, >, >=, btw, not bwt, in, not in - operatori di confronto</li> <li>startswith - operatore di stringa inizia con</li> </ul> <h4>Ad esempio, all\u2019interno della query \u00e8 possibile utilizzare le colonne seguenti:</h4> <ul> <li>DisplayLabel - Etichetta dell\u2019offerta</li> <li>Service.DisplayLabel - Servizio SAW</li> <li>Service.Category - Categoria SAW</li> <li>Service.OwnedByPerson - Proprietario offerta</li> <li>LastUpdateTime - Ultimo aggiornamento</li> <li>Id - ID offerta</li> </ul> <h4>Esempi:</h4> <ul> <li>Service.DisplayLabel='PC Accessories Service' and DisplayLabel startswith('Request new')</li> <li>Service.Category='11175'</li> <li>Service.OwnedByPerson='15425'</li> </ul>
