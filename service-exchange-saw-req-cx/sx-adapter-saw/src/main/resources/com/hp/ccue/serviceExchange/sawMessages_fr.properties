AGGREGATION_SOURCE_FILTER_HINT=<h3>Entrez des conditions de requ\u00eate suppl\u00e9mentaires ici pour filtrer davantage les articles agr\u00e9g\u00e9s du catalogue.</h3> <h4>Utilisez le langage de l\u00b4API SAW REST qui comprend les op\u00e9rateurs suivants (pour plus de d\u00e9tails, consultez l\u00b4aide en ligne de SAW) :</h4> <ul> <li>and, or - op\u00e9rateurs logiques</li> <li>=, !=, <, <=, >, >=, btw, not bwt, in, not in - op\u00e9rateurs de comparaison</li> <li>startswith - op\u00e9rateurs commen\u00e7ant par une cha\u00eene</li> </ul> <h4>Dans la requ\u00eate, vous pouvez utiliser les colonnes suivantes :</h4> <ul> <li>DisplayLabel - Offering label</li> <li>Service.DisplayLabel - SAW Service</li> <li>Service.Category - SAW Category</li> <li>Service.OwnedByPerson - Offering owner</li> <li>LastUpdateTime - Last updated time</li> <li>Id - Offering id</li> </ul> <h4>Exemples :</h4> <ul> <li>Service.DisplayLabel='PC Accessories Service' and DisplayLabel startswith('Request new')</li> <li>Service.Category='11175'</li> <li>Service.OwnedByPerson='15425'</li> </ul>
