AGGREGATION_SOURCE_FILTER_HINT=<h3>Adjon meg tov\u00e1bbi lek\u00e9rdez\u00e9si felt\u00e9teleket az \u00f6sszevont katal\u00f3gus elemek tov\u00e1bbi sz\u0171r\u00e9s\u00e9hez.</h3> <h4>Haszn\u00e1lja a SAW REST API lek\u00e9rdez\u00e9si nyelvet, amely a k\u00f6vetkez\u0151 oper\u00e1torokat tartalmazza (a r\u00e9szletek\u00e9rt l\u00e1sd a SAW online s\u00fag\u00f3t):</h4> <ul> <li>and, or - logikai oper\u00e1torok</li> <li>=, !=, <, <=, >, >=, btw, not bwt, in, not in - \u00f6sszehasonl\u00edt\u00e1si oper\u00e1torok</li> <li>startswith - kezd\u0151bet\u0171 sor oper\u00e1tor</li> </ul> <h4>A lek\u00e9rdez\u00e9sben a k\u00f6vetkez\u0151 oszlopokat haszn\u00e1lhatja:</h4> <ul> <li>DisplayLabel - Aj\u00e1nlat c\u00edmke</li> <li>Service.DisplayLabel - SAW szolg\u00e1ltat\u00e1s</li> <li>Service.Category - SAW kateg\u00f3ria</li> <li>Service.OwnedByPerson - Aj\u00e1nlat tulajdonos</li> <li>LastUpdateTime - Legut\u00f3bbi friss\u00edt\u00e9s ideje</li> <li>Id - Aj\u00e1nlat azonos\u00edt\u00f3</li> </ul> <h4>P\u00e9ld\u00e1k:</h4> <ul> <li>Service.DisplayLabel='PC Accessories Service' \u00e9s DisplayLabel startswith('Request new')</li> <li>Service.Category='11175'</li> <li>Service.OwnedByPerson='15425'</li> </ul>
